<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" async defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <h1 class="header1">Calculator</h1>
    <div class="operand-operation-container">
      <div class="left-container">
        <label for="left-operand" id="left-operand-label">Left Operand</label>
        <input type="number" id="left-operand" ></input>
      </div>
      <div class="operation-container">
        <div>
          <input type="radio" class="form-check-input" id="addition" name="operation" value="+" checked>
          <label for="addition">+ Addition</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="subtraction" name="operation" value="-">
          <label for="subtraction">- Subtraction</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="multiplication" name="operation" value="*">
          <label for="multiplication">* Multiplication</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="division" name="operation" value="/">
          <label for="division">/ Division</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="remainder" name="operation" value="%">
          <label for="remainder">% Remainder</label>
        </div>
      </div>
      <div class="right-container">
        <label for="right-operand" id="right-operand-label"></label>Right Operand</label>
        <input type="number" id="right-operand" ></input>
      </div>
    </div>
    <div class="calculate-results-container">
      <button type="button" class="btn btn-primary" id="calculate-button">Calculate</button>
      <div class="expression-label"><b>Expression:</b>
      </div>
      <div id="expression-value"></div>
      <div class="result-label"><b>Result:</b></div>
      <div id="result-value"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
